version: '3.8'

services:
  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beyondchats-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=beyondchats
      - DB_USERNAME=beyondchats
      - DB_PASSWORD=secret
    depends_on:
      - mysql
    networks:
      - beyondchats-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: beyondchats-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: beyondchats
      MYSQL_USER: beyondchats
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - beyondchats-network

  # Node.js Enhancer
  node-enhancer:
    build:
      context: ./node-enhancer
      dockerfile: Dockerfile
    container_name: beyondchats-enhancer
    volumes:
      - ./node-enhancer:/app
      - /app/node_modules
    environment:
      - LARAVEL_API_URL=http://backend:8000/api
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
    depends_on:
      - backend
    networks:
      - beyondchats-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beyondchats-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - beyondchats-network

networks:
  beyondchats-network:
    driver: bridge

volumes:
  mysql_data:

